<div class="spinner">
    <ngx-spinner
    bdColor="rgba(0, 0, 0, 0)"
    template="<img src='/assets/spinner.gif'/>"
    ></ngx-spinner>
</div>

<div class="titulo">
<h2 class="titulo_texto text-center">Lista de categorías</h2>
</div>

<div class="container__table">
<table id="table_categories" class="cell-border table-striped hover">
    <thead class="back">
        <tr>
            <th>Categoría N°</th>
            <th>Nombre</th>
            <th>Descripción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
        </tr>
    </tbody>
</table>
</div>
